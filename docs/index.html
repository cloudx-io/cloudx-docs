<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudExchange SDK Documentation</title>
    <style>
        :root {
            --background: #0f172a;
            --foreground: #e2e8f0;
            --muted: #1e293b;
            --border: #334155;
            --accent: #545454;
            --radius: 0.5rem;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: var(--muted);
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .nav-item {
            padding: 0.5rem 0;
            color: var(--foreground);
            text-decoration: none;
            display: block;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .search-bar {
            background-color: var(--muted);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            color: var(--foreground);
            width: 300px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .description {
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .os-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .os-option {
            background-color: var(--muted);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .os-option:hover {
            border-color: var(--accent);
        }
        .os-option img {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        .os-option h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo">CloudExchange</div>
</div>
<div class="main-content">
    <h1>Select Your Operating System</h1>
    <p class="description">Choose your platform to get started with CloudExchange SDK</p>
    <div class="os-options">
        <a href="./android" class="os-option">
            <img src="./images/android.svg" alt="Android logo">
            <h2>Android</h2>
        </a>
        <a href="./ios/documentation/cloudxcore" class="os-option">
            <img src="./images/ios.svg" alt="Apple logo">
            <h2>iOS</h2>
        </a>
    </div>
</div>
</body>
</html>
